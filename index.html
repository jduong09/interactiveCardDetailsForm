<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <header>
    <div id="bg-card-back">
      <img id="img-card-back" src="images/bg-card-back.png" alt="backside of card" />
      <div id="card-code">000</div>
    </div>
    <div id="bg-card-front">
      <img id="img-card-front" src="images/bg-card-front.png" alt="frontside of card" />
      <div id="card-patterns">
        <span id="white-circle"></span>
        <span id="clear-circle"></span>
      </div>
      <div id="card-info">
        <div>0000 0000 0000 0000</div>
        <div>
          <span>Jane Appleseed</span>
        <span>00/00</span>
      </div>
      </div>
    </div>
  </header>
  <main>
    <form id="form-card-info">
      <label for="card-name">
        CardHolder Name
        <input type="text" placeholder="e.g. Jane Appleseed" name="card-name" />
      </label>
      <label>
        Card Number
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="card-number" />
      </label>
      <label for="card-exp-date">
        Exp. Date (MM/YY)
        <input type="number" placeholder="MM" name="card-exp-date" />
        <input type="number" placeholder="YY" name="card-exp-date" />
      </label>
      <label for="card-cvc">
        CVC
        <input type="number" placeholder="e.g. 123" name="card-cvc" />
      </label>

      <input type="submit" value="Confirm" />
    </form>
    <div class="hide">
      <img id="icon-complete" src="images/icon-complete.svg" alt="checkmark icon" />
      <b>Thank you!</b>
      <div>We've added your card details</div>
      <a>Continue</a>
    </div>
  </main>
</body>
</html>

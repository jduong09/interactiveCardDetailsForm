<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/form_active_states.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <header>
    <div id="bg-card-back">
      <img id="img-card-back" src="images/bg-card-back.png" alt="backside of card" />
      <div id="header-card-code">000</div>
    </div>
    <div id="bg-card-front">
      <img id="img-card-front" src="images/bg-card-front.png" alt="frontside of card" />
      <div id="card-patterns">
        <span id="white-circle"></span>
        <span id="clear-circle"></span>
      </div>
      <div id="card-info">
        <div id="header-card-number">0000 0000 0000 0000</div>
        <div>
          <span id="header-card-name">Jane Appleseed</span>
        <span id="header-card-exp">00/00</span>
      </div>
      </div>
    </div>
  </header>
  <main>
    <form id="form-card-info">
      <label for="card-name">
        CardHolder Name
        <div>
          <input type="text" id="form-input-name" placeholder="e.g. Jane Appleseed" name="card-name" required/>
        </div>
      </label>
      <label for="card-number" id="label-number">
        Card Number
        <div>
          <input id="input-card-number" type="text" minlength="19" maxlength="19" pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}"  placeholder="e.g. 1234 5678 9123 0000" name="card-number" required/>
        </div>
        <span id="number-invalid" class="hide">Invalid Input</span>
      </label>
      <label for="card-exp-date" id="label-exp-date">
        Exp. Date (MM/YY)
        <div id="div-input-month">
          <input type="number" id="form-input-month" min="1" max="12" placeholder="MM" name="card-exp-date" required/>
        </div>
        <span id="month-blank" class="hide">Can't be blank</span>
        <div id="div-input-year">
          <input type="number" id="form-input-year" min="2022" max="2099" placeholder="YY" name="card-exp-date" required/>
        </div>
        <span id="exp-date-error" class="hide">Out of Range</span>
        <span id="year-blank" class="hide">Can't be blank</span>
      </label>
      <label for="card-cvc" id="label-cvc">
        CVC
        <div>
          <input type="number" id="form-input-cvc" min="000" max="999" placeholder="e.g. 123" name="card-cvc" required/>
        </div>
        <span id="cvc-format" class="hide">Incorrect Format</span>
        <span id="cvc-blank" class="hide">Can't be blank</span>
      </label>
      <input id="form-submit-btn" type="submit" value="Confirm" />
    </form>
    <div id="div-form-complete" class="hide">
      <img id="icon-complete" src="images/icon-complete.svg" alt="checkmark icon" />
      <b>Thank you!</b>
      <div>We've added your card details</div>
      <a id="complete-form-continue">Continue</a>
    </div>
  </main>
</body>
</html>
